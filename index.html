<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Rate App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Exchange Rate App</h1>
      <h2>Sprawd≈∫ aktualne kursy walut!</h2>
      <div class="exchange-field">
        <div class="field-one">
          <input type="number" value="1" />
          <select name="" id="">
            <option value="" selected>PLN</option>
            <option value="">USD</option>
            <option value="">GBP</option>
            <option value="">EUR</option>
            <option value="">CHF</option>
          </select>
        </div>
        <div class="swap-icon"><i class="fa-solid fa-right-left"></i></div>
        <div class="field-two">
          <input type="number" value="0.26" />
          <select name="" id="">
            <option value="">PLN</option>
            <option value="" selected>USD</option>
            <option value="">GBP</option>
            <option value="">EUR</option>
            <option value="">CHF</option>
          </select>
        </div>
      </div>
      <p class="course">1 PLN = 0.2598 USD</p>
    </div>
    <script
      src="https://kit.fontawesome.com/3fbc7566d2.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
